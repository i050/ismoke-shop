# ====================================
# Nixpacks Configuration - Frontend
# ====================================

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npx serve -s dist -l 3000"

[staticAssets]
# ייצוא static assets לייעול
enabled = true
