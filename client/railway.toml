# Railway configuration for Frontend (Vite + React)
# ================================================

[build]
# פקודת בנייה - Vite build
builder = "nixpacks"
buildCommand = "npm install && npm run build"

[deploy]
# פקודת הפעלה - שרת סטטי מותאם עם Cache-Control נכון ל-SPA
startCommand = "npm run start"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
